name: letsdo
description: To Do List Application


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  path_provider: ^2.0.1
  google_fonts: ^2.0.0
  shared_preferences: ^2.0.5
  fluttertoast: ^7.1.8


dev_dependencies:
